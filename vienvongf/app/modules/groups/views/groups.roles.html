<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <label>Group's Role Management</label>
                <button class="btn btn-info pull-right" ng-click="addnew=!addnew">Add New</button>
            </div>
            <div class="panel-body">
                <table class="table table-hover table-striped" id='data-table'>
                    <thead>
                        <tr>
                            <th class="col-md-1">ID</th>
                            <th class="col-md-4">Name</th>
                            <th class="col-md-1">Read</th>
                            <th class="col-md-1">Write</th>
                            <th class="col-md-1">Execute</th>
                            <th class="col-md-2">Active</th>
                            <th class="col-md-2">Actions</th>
                        </tr>
                        <tr id="input-row" ng-show="addnew">
                            <th></th>
                            <th>
                                <input class="form-control" type="text" name="name" ng-model="input.name">
                            </th>
                            <th>
                                <input type="checkbox" name="read" ng-model='input.read'>
                            </th>
                            <th>
                                <input type="checkbox" name="write" ng-model='input.write'>
                            </th>
                            <th>
                                <input type="checkbox" name="execute" ng-model='input.execute'>
                            </th>
                            <th>
                                <select name='status' class="form-control">
                                    <option value="0">Pending</option>
                                    <option value="1">Active</option>
                                    <option value="2">Block</option>
                                    <option value="3">Band</option>
                                    <option value="4">Deactive</option>
                                </select>
                            </th>
                            <th>
                                <button class="btn btn-info">Create</button>
                                <button class="btn btn-danger" ng-click="addnew=!addnew">Cancel</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div><!--/.row-->
